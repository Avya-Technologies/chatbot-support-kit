name: chatbot_support_kit
description: A customizable floating chatbot widget for Flutter apps. Drop-in chat UI with AI integration, WebSocket support, and beautiful animations.
version: 1.0.0
homepage: https://github.com/Avya-Technologies/chatbot-support-kit
repository: https://github.com/Avya-Technologies/chatbot-support-kit
issue_tracker: https://github.com/Avya-Technologies/chatbot-support-kit/issues

topics:
  - chatbot
  - chat
  - ai
  - widget
  - ui

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  sizer: ^3.1.3
  web_socket_channel: ^2.4.0
  uuid: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.10.4

flutter:
  uses-material-design: true
